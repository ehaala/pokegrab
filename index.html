<!DOCTYPE html>
<html>
<head>
	<title>Gotta Catch 'Em All!</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<header>
		<div id="title"><img id="pokemon" src="img/pokemon.png"/></div>
		<h3>You caught <span id="score">0</span> Pokémon</h3>
		<h5>Time Remaining: <span id="time">15</span> seconds</h5>
	</header>
	<div id="intro">
		<p>(Catch as many Pokémon as you can in the allotted time. Catching a Pikachu counts as 1, Mew counts as 2, but if you try to catch a Charizard, GAME OVER! Good luck.)
		<h4>HIGH SCORE: <span id="high"></span></h4>
		<button type="button" class="start myButton">Start Game!</button>
<!-- 		<select form="my-form" name="mySelection" id="difficulty">
  			<option value="Easy">Easy</option>
  			<option valeu="Hard">Hard</option>
		</select> -->
	</div>

	<div id="gameBoard">
		<div class="row">
			<div class="top hole pika"></div>
			<div class="top hole char"></div>
			<div class="top hole pika"></div>
			<div class="top hole mew"></div>
		</div>
		<div class="row">
			<div class="mid hole char"></div>
			<div class="mid hole pika"></div>
			<div class="mid hole pika"></div>
			<div class="mid hole char"></div>
		</div>
		<div class="row">
			<div class="bot hole pika"></div>
			<div class="bot hole pika"></div>
			<div class="bot hole char"></div>
			<div class="bot hole pika"></div>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
